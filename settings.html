<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Settings</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <h1>Timer</h1>
        <div class="time">
          <h2>Time (minutes):</h2>
          <hr />
          <div class="grid">
            <div class="grid-item">
              <label for="pomodoro">Pomodoro</label>
              <input
                type="number"
                name="pomodoro"
                id="pomodoro"
                autocomplete="off"
                min="0"
                step="0.1"
              />
            </div>
            <div class="grid-item">
              <label for="shortBreak">Short Break</label>
              <input
                type="number"
                name="shortBreak"
                id="shortBreak"
                autocomplete="off"
                min="0"
                step="0.1"
              />
            </div>
            <div class="grid-item">
              <label for="longBreak">Long Break</label>
              <input
                type="number"
                name="longBreak"
                id="longBreak"
                autocomplete="off"
                min="0"
                step="0.1"
              />
            </div>
          </div>
        </div>
        <div class="behavior">
          <h2>Behavior:</h2>
          <hr />
          <div class="grid">
            <div class="grid-item">
              <label for="autoStartBreaks">Auto Start Breaks</label>
              <input
                type="checkbox"
                name="autoStartBreaks"
                id="autoStartBreaks"
              />
            </div>
            <div class="grid-item">
              <label for="autoStartPomodoros">Auto Start Pomodoros</label>
              <input
                type="checkbox"
                name="autoStartPomodoros"
                id="autoStartPomodoros"
              />
            </div>
            <div class="grid-item">
              <label for="longBreakInterval">Long Break Interval</label>
              <input
                type="number"
                name="longBreakInterval"
                id="longBreakInterval"
                autocomplete="off"
                min="1"
              />
            </div>
          </div>
        </div>
      </section>
      <div class="grid-item">
        <button id="save">Save changes</button>
        <button id="reset">Reset to default</button>
      </div>
    </main>
    <script type="module" src="./src/settings/index.ts"></script>
  </body>
</html>
